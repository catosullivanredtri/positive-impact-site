<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Positive Impact Dog Training</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Positive Impact Dog Training</h1>
    <p>Helping dogs and humans thrive together, from Brighton to Crawley.</p>
  </header>

  <main>
    <section>
      <h2>What We Offer</h2>
      <ul>
        <li>Real-life training walks</li>
        <li>1-1 reactivity support</li>
        <li>Puppy & adolescent focus sessions</li>
        <li>Mantrailing & scent games</li>
      </ul>
    </section>

    <section>
      <h2>Get in Touch</h2>
      <form>
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Name" />

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Email" />

        <label for="message">Message:</label>
        <textarea id="message" placeholder="Tell us a bit about your dog…"></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Positive Impact Dog Training</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
